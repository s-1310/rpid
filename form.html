<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script  type="text/javascript" src="week2.js"></script>
    <link rel="stylesheet" href="week_2.css">
</head>
<body>
    <div class="container">
        <div>
            <form>
                <label for="name">Name: </label><input type="text" name="name" id="name" required><br>
                <label for="pno">Phone No: </label><input type="tel" name="pno" id="pno" required><br>
                <label for="email">E-mail: </label><input type="email" name="email" id="email" required><br>
                <button type="submit" onclick="validate()">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
